<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Phoenix Club</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #fff0f0, #f4f4f4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #ffffff;
      padding: 2rem 2.5rem;
      border-radius: 10px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #ae2114;
      font-size: 1.8rem;
    }

    .login-container input[type="email"],
    .login-container input[type="password"] {
      width: 80%;
      padding: 14px;
      margin: 10px auto;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #f7f7f7;
      font-size: 1rem;
      transition: border 0.2s;
    }

    .login-container input:focus {
      border-color: #ae2114;
      outline: none;
    }

    .login-container button {
      width: 100%;
      padding: 14px;
      background-color: #ae2114;
      color: #ffffff;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .login-container button:hover {
      background-color: #921b10;
    }

    .loginForm{
    margin: 10px auto;
        width: 100%;
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #f7f7f7;
      font-size: 1rem;
      transition: border 0.2s;
    }

    .login-container p {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    .login-container a {
      color: #ae2114;
      text-decoration: none;
      margin-left: 5px;
      font-weight: 500;
    }

    .login-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- <h2>Login to Phoenix Club</h2> -->
    <form id="loginForm">
        <h2>Login to Phoenix Club</h2>
      <input type="email" id="email" placeholder="Enter your email" required />
      <input type="password" id="password" placeholder="Enter your password" required />
      <button type="submit">Login</button>
      <p>Not yet registered?<a href="registration.html">Register Now</a></p>
    </form>
  </div>

  <script>
    const adminEmail = "admin@phoenix.com";
    const adminPassword = "admin123";

    document.getElementById("loginForm").addEventListener("submit", function (event) {
      event.preventDefault();

      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value.trim();

      if (email === adminEmail && password === adminPassword) {
        localStorage.setItem("isLoggedIn", "true");
        localStorage.setItem("userEmail", email);
        window.location.href = "admin.html";
      } else {
        const users = JSON.parse(localStorage.getItem("registeredUsers") || "[]");
        const user = users.find(u => u.email === email && u.password === password);

        if (user) {
          localStorage.setItem("isLoggedIn", "true");
          localStorage.setItem("userEmail", email);
          window.location.href = "members.html";
        } else {
          alert("Invalid email or password. Please try again.");
        }
      }
    });
  </script>
</body>
</html>
